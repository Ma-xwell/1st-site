<!DOCTYPE html>
<html>
    <head>
        <title>CSS cheatsheet</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>CSS Table Reference</h1>
        <h2>Useful commands</h2>
        <table class="center">
            <thead>
                <tr class="top">
                    <td>Property</td>
                    <td>Example value</td>
                    <td>Description</td>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>color</td>
                    <td>green</td>
                    <td>Sets color of text to green.</td>
                </tr>
                <tr>
                    <td>font-size</td>
                    <td>20px</td>
                    <td>Sets font size to 20 px.</td>
                </tr>
                <tr>
                    <td>opacity</td>
                    <td>0.5</td>
                    <td>Sets object's visibility for 50%</td>
                </tr>
                
            </tbody>
        </table>
    </body>
</html>
